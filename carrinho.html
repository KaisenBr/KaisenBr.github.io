<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbante Colorido</title>
    <link rel="icon" type="image/png" href="img/Logo BC.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- HEADER-->
    <section id="header">
        <a href="index.html">
            <img src="img/Logo BC.png" alt="Logo" width="110" height="110">
        </a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="masculino.html">Masculino</a></li>
                <li><a href="feminino.html">Feminino</a></li>
                <li><a href="sobrenos.html">Sobre-nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a class="active" href="carrinho.html"><i class="fa-solid fa-cart-shopping fa-lg"></i></a></li>
            </ul>
        </div>
    </section>


    <section id="cart" class="section-p1">
        <table class="cart-table" width="100%">
            <thead>
                <tr>
                    <td>Remover</td>
                    <td>Imagem</td>
                    <td>Produto</td>
                    <td>Preço</td>
                    <td>Quantidade</td>
                    <td>Tamanho</td>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr>

                </tr>
            </tbody>
        </table>
    </section>

    <section id="cart-add" class="section-p1">
        <div id="cupom">
            <h3>Aplicar Cupom</h3>
            <div>
                <input type="text" class="cupom_desconto" placeholder="Entre com seu cupom">
                <button class="normal">Aplicar</button>
            </div>


        </div>
        <div id="subtotal">
            <h3>Cart Totals</h3>
            <table>
                <tr>
                    <td>Subtotal do Carrinho</td>
                    <td class="finalValue"></td>
                </tr>

                <tr>
                    <td>Envio</td>
                    <td>Grátis</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong class="finalValue"></strong></td>
                </tr>
            </table>
            <button class="normal checkout--button">Checkout</button>
        </div>
    </section>




    <footer id="footer" class=".section-p1">
        <div class="Images">
            <img src="img/Logo BC.png" alt="Logo" width="110" height="110">
            <div>
                <a href="https://twitter.com" target=”_blank”><i class="fa-brands fa-twitter logo"></i></a>
                <a href="https://www.instagram.com" target=”_blank”><i class="fa-brands fa-instagram logo"></i></a>
                <a href="https://www.facebook.com" target=”_blank”><i class="fa-brands fa-facebook logo"></i></a>
            </div>
        </div>

        <p>©2023 por Barbante Colorido.</p>
    </footer>

    <script>
        const tableBody = document.querySelector(".tbody")
        
        let newCartProduct = document.createElement("tr")
        newCartProduct.classList.add("cart-product")
        newCartProduct.innerHTML = localStorage['cart']

        document.querySelector(".tbody").innerHTML = localStorage['cart']
    </script>

    <script src="camisas.js"></script>
    <script src="script.js"></script>
</body>

</html>
